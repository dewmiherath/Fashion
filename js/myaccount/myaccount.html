  <!--form icon link-->
  <div class="container">
    <div class="container col-6 mt-5 mb-5">
      <div class="fmpurpul row">
      <h2 class="rr my-3">MY ACCOUNT</h2>
      <form>
    
        <!-- Email input -->
        <div class="form-outline mb-4 ">
          <input type="email" id="form2Example1" class="form-control" />
          <label class="form-label" for="form2Example1">User Name</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4 ">
          <input type="password" id="form2Example1" class="form-control" />
          <label class="form-label" for="form2Example1">Password</label>
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="container text-center">
          <div class="row mb-4">
            <div class="col d-flex justify-content-center">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                <label class="form-check-label" for="form2Example31">
                  Remember me
                </label>
              </div>
            </div>
          

            <div class="container ">
              <!-- Simple link -->
              <a href="..\..\js\myaccount\forgetpassword.html">Forgot password?</a>
            </div>
          </div>
        </div>
        <!-- Submit button -->
        <div class="container text-center">
          <button type="button" class="btn btn-primary btn-block mb-4" onclick="myaccount()">
            Sign in
          </button>
        </div>

        <!-- Register buttons -->
        <div class="text-center mb-5">
          <p>Not a member? <a href="..\..\js\myaccount\register.html">Register</a></p>
          <p>or sign up with:</p>
          <button type="button" id="mybutton">
            <a href="https://web.facebook.com" >
            <i class="ri-facebook-fill"></i></a>
          </button>
          
          <button type="button" id="mybutton" >
            <a href="https://web.google.com" >
            <i class="ri-google-fill"></i></a>
          </button>

          <button type="button" id="mybutton">
            <a href="https://web.instergram.com" > 
            <i class="ri-instagram-fill"></i>   </a>
          </button>

        </div>
    </div></div>
    <div>
    </form>
